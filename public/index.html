<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MAS Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; max-width: 840px; margin: 40px auto; padding: 0 16px; }
      button { padding: 10px 16px; font-size: 16px; }
      pre { background: #0c0c0c; color: #eaeaea; padding: 12px; border-radius: 6px; overflow:auto; }
      .row { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
      input { padding: 8px; font-size: 14px; width: 320px; }
      small { color:#666; }
    </style>
  </head>
  <body>
    <h1>MAS Control</h1>
    <div class="row">
      <button id="btn">▶️ Run System Check</button>
      <small>(calls Starlord Control API via Vercel)</small>
    </div>
    <p>
      Optional overrides:
      <input id="collection" placeholder="collection (e.g. mas_embeddings)" />
      <input id="model_id" placeholder="model_id (e.g. BAAI/bge-base-en-v1.5-vllm)" />
    </p>
    <pre id="out">Click the button.</pre>
    <script>
      const out = document.getElementById('out');
      document.getElementById('btn').onclick = async () => {
        try {
          const qs = new URLSearchParams();
          const c = document.getElementById('collection').value.trim();
          const m = document.getElementById('model_id').value.trim();
          if (c) qs.set('collection', c);
          if (m) qs.set('model_id', m);
          out.textContent = "Running…";
          const r = await fetch(`/api/run-system-check?${qs.toString()}`);
          const j = await r.json();
          out.textContent = JSON.stringify(j, null, 2);
        } catch (e) {
          out.textContent = String(e);
        }
      };
    </script>
  </body>
</html>
